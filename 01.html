<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            font-size: 16px;
        }
        .container {
            max-width: 600px;
            width: 90%;
            margin: 40px auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 22px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 16px;
        }
        textarea {
            resize: none;
        }

        .profile-photo {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-photo img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ccc;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }
        .radio-group label {
            font-weight: normal;
        }
        input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        .button-group button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        .button-group button[type="submit"] {
            background: #007bff;
        }
        .button-group button[type="reset"] {
            background: #6c757d;
        }
        .button-group button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Profile</h2>

    <form action="#" method="post">

        <div class="profile-photo">
            <img src="photo.jpg" alt="Profile Photo">
        </div>

        <label for="roll">Roll No</label>
        <input type="text" id="roll" name="roll" required>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label>Branch</label>
        <div class="radio-group">
            <label><input type="radio" name="branch" value="CSE" checked> CSE</label>
            <label><input type="radio" name="branch" value="IT"> IT</label>
            <label><input type="radio" name="branch" value="ECE"> ECE</label>
            <label><input type="radio" name="branch" value="EEE"> EEE</label>
        </div>

        <label for="year">Year</label>
        <select id="year" name="year" required>
            <option value="Y21">Y21</option>
            <option value="Y22">Y22</option>
            <option value="Y23">Y23</option>
            <option value="Y24">Y24</option>
        </select>

        <label for="section">Section</label>
        <select id="section" name="section" required>
            <option>E1</option>
            <option>E2</option>
            <option>E3</option>
            <option>A1</option>
            <option>A2</option>
            <option>A3</option>
            <option>A4</option>
            <option>A5</option>
            <option>A6</option>
        </select>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>

        <label for="contact">Contact</label>
        <input type="tel" id="contact" name="contact" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <div class="button-group">
            <button type="submit">Submit</button>
            <button type="reset">Cancel</button>
        </div>

    </form>
</div>

</body>
</html>
