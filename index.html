<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <h2>Student Profile</h2>
            <p class="subtitle">Academic Information Form</p>

            <div class="badges">
                <span>Verified</span>
                <span>Secure</span>
                <span>2025</span>
            </div>
        </div>

        <div class="profile-photo">
            <img src="photo.jpg" alt="Profile Photo">
        </div>
    </header>

    <!-- Form -->
    <form action="#" method="post">

        <div class="form-grid">

            <div class="form-group">
                <label for="roll">Roll No</label>
                <input type="text" id="roll" name="roll" required>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" readonly>
            </div>

            <div class="form-group full">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group full">
                <label>Branch</label>
                <div class="radio-group">
                    <label><input type="radio" name="branch" value="CSE" checked> CSE</label>
                    <label><input type="radio" name="branch" value="IT"> IT</label>
                    <label><input type="radio" name="branch" value="ECE"> ECE</label>
                    <label><input type="radio" name="branch" value="EEE"> EEE</label>
                </div>
            </div>

            <div class="form-group">
                <label for="year">Year</label>
                <select id="year" name="year" required>
                    <option value="">Select</option>
                    <option>Y21</option>
                    <option>Y22</option>
                    <option>Y23</option>
                    <option>Y24</option>
                </select>
            </div>

            <div class="form-group">
                <label for="section">Section</label>
                <select id="section" name="section" required>
                    <option value="">Select</option>
                    <option>E1</option>
                    <option>E2</option>
                    <option>E3</option>
                    <option>A1</option>
                    <option>A2</option>
                    <option>A3</option>
                    <option>A4</option>
                    <option>A5</option>
                    <option>A6</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="tel" id="contact" name="contact" required>
            </div>

            <div class="form-group full">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group full">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>

        </div>

        <!-- Buttons -->
        <div class="button-group">
            <button type="submit" class="primary">Submit</button>
            <button type="reset" class="secondary">Cancel</button>
        </div>

        <p class="form-note">
            Please verify all details carefully before submission.
        </p>

    </form>

</div>

<!-- Auto-fill current date -->
<script>
    const today = new Date().toISOString().split('T')[0];
    document.getElementById("date").value = today;
</script>

</body>
</html>
